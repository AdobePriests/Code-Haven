<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
<style>
body {
  background-color: black; /* Add black background color to the body */
}

.button {
  background-color: black;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button:hover {
  background-color: yellow;
}
</style>
</head>
<body>

<h2>Hover Me Button</h2>

<button class="button">Hover me</button>

</body>
</html>
