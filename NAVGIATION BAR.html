<!DOCTYPE html>
<html>
<head>
<style>
.navbar {
  overflow: hidden;
  background-color: #333;
  font-family: Arial;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.navbar a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<div class="navbar">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#team">Team</a>
  <a href="#blog">Blog</a>
  <a href="#contact">Contact</a>
</div>

</body>
</html>
